# Docker Compose for Local Development
# Usage: docker compose up -d

services:
  # ================================
  # Application Service
  # ================================
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: development
    container_name: lingora-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=lingora
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - JWT_EXPIRES_IN=7d
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lingora-network

  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: lingora-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=lingora
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lingora"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - lingora-network

  # ================================
  # pgAdmin (Optional - Database GUI)
  # ================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lingora-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@lingora.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
      - ./docker/pgadmin/pgpass:/pgpass:ro
    entrypoint: >
      /bin/sh -c "
      chmod 600 /pgpass;
      /entrypoint.sh
      "
    depends_on:
      - postgres
    networks:
      - lingora-network

# ================================
# Networks
# ================================
networks:
  lingora-network:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  postgres-data:
    name: lingora-postgres-data
  pgadmin-data:
    name: lingora-pgadmin-data
